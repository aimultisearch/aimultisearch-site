<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Xiaomi-style Android Frame</title>
<style>
body {
  background: #f2f5fb;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* FRAME */
.phone-frame {
  position: relative;
  width: 380px;
  height: 840px; /* ~20:9 */
  background: linear-gradient(180deg, #0b0f17, #141a26);
  border-radius: 42px;
  box-shadow: 0 30px 60px rgba(0,0,0,0.35);
  padding: 12px;
}

/* SCREEN */
.phone-screen {
  position: relative;
  width: 100%;
  height: 100%;
  background: #000;
  border-radius: 32px;
  overflow: hidden;
}

/* VIDEO */
.phone-screen video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* CAMERA */
.camera {
  position: absolute;
  top: 12px;
  left: 50%;
  transform: translateX(-50%);
  width: 14px;
  height: 14px;
  background: #0a0a0a;
  border-radius: 50%;
  box-shadow: inset 0 0 2px rgba(255,255,255,0.2);
  z-index: 10;
}

/* SIDE BUTTONS */
.side-button {
  position: absolute;
  right: -4px;
  width: 4px;
  height: 48px;
  background: #1f2635;
  border-radius: 2px;
}
.side-button.volume {
  top: 180px;
}
.side-button.power {
  top: 260px;
  height: 60px;
}
</style>
</head>
<body>

<div class="phone-frame">
  <div class="side-button volume"></div>
  <div class="side-button power"></div>

  <div class="phone-screen">
    <div class="camera"></div>
    <video src="demo.mp4" autoplay muted loop playsinline></video>
  </div>
</div>

</body>
</html>
