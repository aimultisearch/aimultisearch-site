<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Multi Search</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; text-align: center; }
    .section { padding: 40px 20px; }
    footer { padding: 20px; font-size: 14px; }
    .badges { margin-top: 20px; display: flex; justify-content: center; gap: 20px; }
    .badges img { height: 60px; }
  </style>
</head>
<body>

  <!-- 1. Aperçu de l'app en tout premier -->
  <section class="section" id="preview">
    <h1>AI Multi Search</h1>
    <p>A powerful multi‑engine AI search experience.</p>
    <img src="app-preview.png" alt="App Preview" style="max-width: 300px; width: 100%;" />
  </section>

  <!-- Mobile app coming soon section -->
  <section class="section" id="mobile-coming">
    <h2>Mobile app coming soon</h2>

    <!-- Badges: Android first, then Apple -->
    <div class="badges">
      <img src="google-play-badge.png" alt="Get it on Google Play" />
      <img src="app-store-badge.png" alt="Download on the App Store" />
    </div>
  </section>

  <!-- Last text: Get notified... -->
  <section class="section" id="notify">
    <h3>Get notified when we launch</h3>
    <input type="email" placeholder="Enter your email" style="padding: 10px; width: 250px;" />
    <button style="padding: 10px 16px; margin-left: 8px;">Notify me</button>
  </section>

  <!-- Footer copyright -->
  <footer>
    © 2025 AI Multi Search
  </footer>

</body>
</html>
