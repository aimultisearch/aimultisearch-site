```html
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Multi Search – Compare answers from multiple AIs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="AI Multi Search lets you compare answers from multiple AIs (ChatGPT, Gemini, Claude, and more) in a single search."
  />

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png" />
  <link rel="icon" type="image/png" sizes="64x64" href="favicon-64.png" />

  <style>
    :root {
      --brand-blue: #135fb8;
      --brand-blue-soft: #e9f2ff;
      --text-main: #102a43;
      --text-muted: #62748a;
      --border-subtle: #dde7f5;
      --success: #0f9d58;
      --error: #d93025;
      --bg-soft: #f5f7fb;
      --radius-card: 26px;
      --shadow-card: 0 22px 45px rgba(15, 35, 52, 0.12);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, sans-serif;
      background: radial-gradient(circle at top, #f2f7ff, #e4ecf9);
      color: var(--text-main);
      display: flex;
      min-height: 100vh;
      justify-content: center;
      align-items: flex-start;
      padding: 32px 16px;
    }

    .page-wrapper {
      width: 100%;
      max-width: 960px;
    }

    .hero-card {
      background: #ffffff;
      border-radius: var(--radius-card);
      box-shadow: var(--shadow-card);
      padding: 24px 20px 28px;
      margin: 0 auto;
    }

    @media (min-width: 720px) {
      .hero-card {
        padding: 32px 36px 34px;
      }
    }

    .hero-content {
      display: grid;
      grid-template-columns: 1.1fr;
      gap: 32px;
    }

    @media (min-width: 900px) {
      .hero-content {
        grid-template-columns: minmax(0, 1.1fr) minmax(0, 0.9fr);
        align-items: center;
        gap: 40px;
      }
    }

    .hero-left {
      min-width: 0;
    }

    .hero-header {
      text-align: left;
      margin-bottom: 8px;
    }

    .hero-logo-image {
      display: block;
      max-width: 360px;
      width: min(80%, 360px);
      height: auto;
    }

    .hero-tagline {
      margin: 8px 0 16px;
      font-size: 0.95rem;
      color: var(--text-muted);
      max-width: 32rem;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 14px;
      border-radius: 999px;
      background: var(--brand-blue-soft);
      color: var(--brand-blue);
      font-size: 0.8rem;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .pill-emoji {
      font-size: 1rem;
    }

    /* NEW: badges sous “Mobile app coming soon” */
    .store-badges {
      margin: 8px 0 16px;
      display: flex;
      justify-content: flex-start;
    }

    .store-badges img {
      max-width: 420px;
      width: 100%;
      height: auto;
      display: block;
    }

    h1 {
      font-size: 1.85rem;
      line-height: 1.15;
      margin: 0 0 10px;
      letter-spacing: -0.02em;
    }

    .hero-subtitle {
      margin: 0 0 18px;
      font-size: 0.98rem;
      color: var(--text-muted);
      max-width: 32rem;
    }

    .note {
      font-size: 0.82rem;
      color: var(--text-muted);
    }

    .note strong {
      color: var(--text-main);
    }

    /* Waitlist card */

    .waitlist-card {
      margin-top: 18px;
      background: #f7f9ff;
      border-radius: 20px;
      padding: 18px 16px 18px;
      border: 1px solid var(--border-subtle);
    }

    @media (min-width: 720px) {
      .waitlist-card {
        padding: 20px 20px 20px;
      }
    }

    .waitlist-title {
      font-size: 1.05rem;
      margin: 0 0 4px;
    }

    .waitlist-subtitle {
      font-size: 0.85rem;
      margin: 0 0 14px;
      color: var(--text-muted);
    }

    .field-label {
      display: block;
      font-size: 0.82rem;
      margin-bottom: 6px;
      font-weight: 500;
    }

    .input-row {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    @media (min-width: 520px) {
      .input-row {
        flex-direction: row;
        align-items: center;
      }
    }

    .email-input {
      flex: 1;
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      padding: 10px 14px;
      font-size: 0.95rem;
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
    }

    .email-input:focus {
      border-color: var(--brand-blue);
      box-shadow: 0 0 0 2px rgba(19, 95, 184, 0.15);
    }

    .primary-btn {
      border: none;
      border-radius: 999px;
      background: var(--brand-blue);
      color: #ffffff;
      padding: 10px 20px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      white-space: nowrap;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      box-shadow: 0 10px 22px rgba(19, 95, 184, 0.28);
      transition: transform 0.08s ease, box-shadow 0.08s ease,
        background 0.15s ease;
    }

    .primary-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 28px rgba(19, 95, 184, 0.33);
      background: #0f4f99;
    }

    .primary-btn:active {
      transform: translateY(0);
      box-shadow: 0 8px 18px rgba(19, 95, 184, 0.24);
    }

    .primary-btn[disabled] {
      opacity: 0.7;
      cursor: default;
      box-shadow: none;
      transform: none;
    }

    .helper-row {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      font-size: 0.78rem;
      color: var(--text-muted);
    }

    .chip {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      background: #ffffff;
      border: 1px solid var(--border-subtle);
    }

    .chip-emoji {
      font-size: 0.9rem;
    }

    .status-message {
      margin-top: 10px;
      font-size: 0.85rem;
      min-height: 1.1em;
    }

    .status-message.success {
      color: var(--success);
    }

    .status-message.error {
      color: var(--error);
    }

    /* Right preview */

    .hero-right {
      min-width: 0;
    }

    .preview-card {
      border-radius: 22px;
      background: linear-gradient(145deg, #f7f9ff, #edf2ff);
      padding: 16px 16px 18px;
      border: 1px solid #dde5ff;
    }

    .preview-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      font-size: 0.82rem;
      color: var(--text-muted);
    }

    .preview-title {
      font-weight: 600;
    }

    .preview-pill {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 4px 8px;
      border-radius: 999px;
      background: rgba(255, 215, 0, 0.1);
      font-size: 0.75rem;
    }

    .preview-pill span {
      font-size: 0.9rem;
    }

    .preview-question {
      margin: 0 0 10px;
      padding: 10px 12px;
      border-radius: 14px;
      background: #ffffff;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .preview-answer-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .preview-answer {
      border-radius: 14px;
      background: #ffffff;
      padding: 8px 10px;
      font-size: 0.82rem;
    }

    .answer-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
    }

    .answer-model {
      font-weight: 600;
      font-size: 0.8rem;
    }

    .answer-score {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .answer-body {
      color: var(--text-muted);
      font-size: 0.8rem;
      line-height: 1.4;
    }

    .footer-note {
      margin-top: 18px;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .footer-note strong {
      color: var(--text-main);
    }

    @media (max-width: 480px) {
      body {
        padding: 20px 10px;
      }

```
