<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Multi Search â€“ Compare answers from multiple AIs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="AI Multi Search lets you compare answers from multiple AIs (ChatGPT, Gemini, Claude, and more) in a single search."
  />

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png" />
  <link rel="icon" type="image/png" sizes="64x64" href="favicon-64.png" />

  <style>
    :root {
      --brand-blue: #135fb8;
      --brand-blue-soft: #e9f2ff;
      --text-main: #102a43;
      --text-muted: #62748a;
      --border-subtle: #dde7f5;
      --success: #0f9d58;
      --error: #d93025;
      --bg-soft: #f5f7fb;
      --radius-card: 26px;
      --shadow-card: 0 22px 45px rgba(15, 35, 52, 0.12);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, sans-serif;
      background: radial-gradient(circle at top, #f2f7ff, #e4ecf9);
      color: var(--text-main);
      display: flex;
      min-height: 100vh;
      justify-content: center;
      align-items: flex-start;
      padding: 32px 16px;
    }

    .page-wrapper {
      width: 100%;
      max-width: 960px;
    }

    .hero-card {
      background: #ffffff;
      border-radius: var(--radius-card);
      box-shadow: var(--shadow-card);
      padding: 24px 20px 28px;
      margin: 0 auto;
    }

    @media (min-width: 720px) {
      .hero-card {
        padding: 32px 36px 34px;
      }
    }

    .hero-content {
      display: grid;
      grid-template-columns: minmax(0, 1fr);
      grid-template-areas:
        "logo"
        "preview"
        "main";
      gap: 24px;
    }

    @media (min-width: 900px) {
      .hero-content {
        grid-template-columns: minmax(0, 0.9fr) minmax(0, 1.1fr);
        grid-template-areas:
          "logo main"
          "preview main";
        gap: 40px;
        align-items: flex-start;
      }
    }

    .hero-logo-block { grid-area: logo; min-width: 0; }
    .hero-preview-block { grid-area: preview; min-width: 0; }
    .hero-main-block { grid-area: main; min-width: 0; }

    .hero-logo-image {
      display: block;
      max-width: 360px;
      width: min(80%, 360px);
      height: auto;
    }

    .hero-tagline {
      margin: 8px 0 16px;
      font-size: 0.95rem;
      color: var(--text-muted);
      max-width: 32rem;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 20px;
      border-radius: 40px;
      background: var(--brand-blue-soft);
      color: var(--brand-blue);
      font-size: 0.95rem;
      font-weight: 600;
      margin: 14px 0;
      box-shadow: 0 3px 8px rgba(19, 95, 184, 0.18);
    }

    .store-badges {
      margin: 8px 0 16px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .store-badges img {
      max-width: 180px;
      height: auto;
    }

    h1 {
      font-size: 1.85rem;
      margin: 0 0 10px;
    }

    .note {
      font-size: 0.82rem;
      color: var(--text-muted);
    }

    .waitlist-card {
      margin-top: 18px;
      background: #f7f9ff;
      border-radius: 20px;
      padding: 18px 16px;
      border: 1px solid var(--border-subtle);
    }

    .waitlist-title { font-size: 1.2rem; margin: 0 0 6px; }
    .waitlist-subtitle { font-size: 0.85rem; margin: 0 0 14px; color: var(--text-muted); }

    .input-row {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .email-input {
      flex: 1;
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      padding: 10px 14px;
      font-size: 0.95rem;
    }

    .primary-btn {
      border: none;
      border-radius: 999px;
      background: var(--brand-blue);
      color: #fff;
      padding: 10px 20px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
    }

    .status-message {
      margin-top: 10px;
      font-size: 0.85rem;
      min-height: 1.1em;
    }

    .status-message.success { color: var(--success); }
    .status-message.error { color: var(--error); }

    .preview-image {
      display: block;
      max-width: 340px;
      width: 100%;
      margin: 0 auto;
      border-radius: 24px;
      box-shadow: 0 14px 35px rgba(15, 23, 42, 0.25);
    }

    .site-footer {
      margin-top: 16px;
      text-align: center;
      font-size: 0.78rem;
      color: var(--text-muted);
    }
  </style>
</head>

<body>
  <main class="page-wrapper">
    <section class="hero-card">
      <div class="hero-content">

        <div class="hero-logo-block">
          <img src="logo.png" class="hero-logo-image" alt="AI Multi Search logo" />
        </div>

        <div class="hero-preview-block">
          <img src="preview-phone.png" class="preview-image" alt="App preview" />
        </div>

        <div class="hero-main-block">
          <p class="hero-tagline">
            Compare answers from multiple AIs (ChatGPT, Gemini, Claude, and more) in one search.
          </p>

          <div class="pill">âœ¨ Mobile app coming soon</div>

          <div class="store-badges">
            <img src="store-badges.png" alt="App store badges" />
          </div>

          <p class="note">
            No spam. No newsletter. Only a single email when the app launches.
          </p>

          <!-- Form -->
          <section class="waitlist-card">
            <h1 class="waitlist-title">Get notified when AI Multi Search launches.</h1>
            <p class="waitlist-subtitle">Leave your email to be notified at launch.</p>

            <form id="waitlist-form">
              <label>Email address</label>
              <div class="input-row">
                <input id="email" type="email" required placeholder="you@email.com" class="email-input" />
                <button type="submit" class="primary-btn" id="submit-btn">Notify me at launch</button>
              </div>

              <div id="status" class="status-message"></div>
            </form>
          </section>

        </div>
      </div>
    </section>

    <footer class="site-footer">Â© 2025 AI Multi Search</footer>
  </main>

  <script>
    (function () {
      var form = document.getElementById("waitlist-form");
      var emailInput = document.getElementById("email");
      var statusEl = document.getElementById("status");
      var submitBtn = document.getElementById("submit-btn");

      // REMETS ICI TON URL APP SCRIPT
      var SCRIPT_URL = "PASTE_YOUR_APPS_SCRIPT_WEB_APP_URL_HERE";

      function setStatus(message, type) {
        statusEl.textContent = message;
        statusEl.className = "status-message " + (type || "");
      }

      form.addEventListener("submit", function (event) {
        event.preventDefault();

        var email = emailInput.value.trim();
        if (!email) {
          setStatus("Please enter your email.", "error");
          return;
        }

        submitBtn.disabled = true;
        submitBtn.textContent = "Sendingâ€¦";

        fetch(SCRIPT_URL, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: "email=" + encodeURIComponent(email),
        })
          .then(function () {
            setStatus("Thanks! You'll be notified at launch ðŸŽ‰", "success");
            emailInput.value = "";
          })
          .catch(function () {
            setStatus("Error, please try again later.", "error");
          })
          .finally(function () {
            submitBtn.disabled = false;
            submitBtn.textContent = "Notify me at launch";
          });
      });
    })();
  </script>
</body>
</html>
